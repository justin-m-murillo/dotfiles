exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(0bd4deff) rgba(0abdc6ff) 45deg
    col.inactive_border = rgba(088f95cc) rgba(07787dcc) 45deg
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(0bd4deff) rgba(0abdc6ff) 45deg
    col.border_inactive = rgba(088f95cc) rgba(07787dcc) 45deg
    col.border_locked_active = rgba(0bd4deff) rgba(0abdc6ff) 45deg
    col.border_locked_inactive = rgba(088f95cc) rgba(07787dcc) 45deg
}

decoration {
    rounding = 10

    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }

    shadow {
        enabled = false
    }
}

layerrule = blur,waybar
